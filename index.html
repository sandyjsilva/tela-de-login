<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400;1,700&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <form id="loginForm"> 
            <h1>Entrar na Plataforma</h1>
            
            <div class="input-container"> 
                <input id="emailInput" placeholder="Email" type="email" required> 
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
            </div>
            
            <div class="input-container"> 
                <input id="passwordInput" placeholder="Senha" type="password" required> 
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>
            
            <p id="message" style="color: red; text-align: center; margin-top: 10px;"></p>
            
            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>

    <script>
        // 1. Get references to the HTML elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const messageDisplay = document.getElementById('message');

        // 2. Add an event listener to the form's submit event
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission (which reloads the page)
            event.preventDefault(); 
            
            // Clear any previous messages
            messageDisplay.textContent = '';

            // Get the current values from the inputs
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // 3. Basic Validation Check
            if (email === '' || password === '') {
                messageDisplay.textContent = 'Por favor, preencha todos os campos.';
                messageDisplay.style.color = 'yellow';
                return; // Stop the function if fields are empty
            }

            // 4. Simulate Authentication (replace this with a real API call later)
            // For example, check against a "dummy" valid user
            if (email === 'teste@plataforma.com' && password === '123456') {
                messageDisplay.textContent = 'Login realizado com sucesso! Redirecionando...';
                messageDisplay.style.color = 'lightgreen';
                
                // In a real application, you would use:
                // window.location.href = '/dashboard'; // Redirect to a new page
                
                // For this example, we'll clear the fields after a delay
                setTimeout(() => {
                    emailInput.value = '';
                    passwordInput.value = '';
                    messageDisplay.textContent = '';
                }, 3000);

            } else {
                // Simulated login failure
                messageDisplay.textContent = 'Email ou senha incorretos.';
                messageDisplay.style.color = 'red';
            }
        });
    </script>
</body>
</html>
