<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
    <form id="cadastroForm">
        <h1>Cadastre-se</h1>
        
        <div class="input-container"> 
            <input placeholder="Nome Completo" type="text" required> 
            <img width="20" height="20" src="https://img.icons8.com/ios/50/id-verified--v1.png" alt="id-verified--v1"/>
        </div>
        
        <div class="input-container"> 
            <input placeholder="Email" type="email" required> 
            <img width="20" height="20" src="https://img.icons8.com/ios/50/new-post--v1.png" alt="new-post--v1"/>
        </div>
        
        <div class="input-container"> 
            <input placeholder="Senha" type="password" required> 
            <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
        </div>
        
        <div class="input-container"> 
            <input placeholder="Confirmar Senha" type="password" required> 
            <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
        </div>

        <button type="submit" class="submit-button">Cadastrar</button>
        
        <p id="message" style="color: red; text-align: center; margin-top: 10px;"></p>
        
        <div class="nav-link">
            <a href="https://codepen.io/sandyjsilva/pen/pvgKyEX">JÃ¡ tem conta? Voltar ao Login</a>
        </div>
    </form>
</div>
</body>
</html>
